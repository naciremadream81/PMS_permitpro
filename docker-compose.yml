version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: permitpro
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:password123@postgres:5432/permitpro
      JWT_SECRET: your-secret-key-here
      CORS_ORIGIN: http://localhost:3000
      NODE_ENV: development
      PORT: 8000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped

volumes:
  postgres_data:
